spring:
  application:
    name: information
  datasource:
    url: jdbc:postgresql://localhost:5432/ssdatabase
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password@localhost:8761/eureka